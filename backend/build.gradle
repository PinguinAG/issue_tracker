buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'war'

repositories {
    // Use 'jcenter' for resolving your dependencies.
    jcenter()
}

ext {
    springBootVersion = '1.0.0.RELEASE'
    dbSchema = this.properties['tracker.db.schema']
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'

    // tag::jetty[]
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springBootVersion) {
        exclude module: "spring-boot-starter-tomcat"
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jetty', version: springBootVersion
    // end::jetty[]
    // tag::actuator[]
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: springBootVersion
    // end::actuator[]

    // tag::templates[]
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: springBootVersion
    // end::templates[]

    compile group: 'org.webjars', name: 'jquery', version: '2.0.3-1';

    // tag::data-starter[]
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: springBootVersion
    // end::data-starter[]

    // tag::data[]
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '1.6.1.RELEASE'
    // end::data[]

    compile group: 'com.google.guava', name: 'guava', version: '18.0'

    // for localdate/localdatetime serialization
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.4.0'

    runtime group: 'org.hsqldb', name: 'hsqldb', version: '2.3.3'

    // tag::tomcat[]
    providedRuntime group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: springBootVersion
    // end::tomcat[]

    testCompile 'junit:junit:4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: springBootVersion
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/']
        }
        resources {
            srcDirs = ['resources/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
        resources {
            srcDirs = ['resources/test']
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

jar {
    baseName = 'tracker'
    version = '0.1.0'
    mainClassName = 'ebuero.aatasiei.tracker.Application'
}


[processResources, processTestResources]*.configure {
    filesMatching('**/*.properties') {
        expand(this.properties)
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
